<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="contoh">contoh</p> <!--Tombol()-->
        <hr />
        Atribut <b>name()</b> :
        <p id="contoh1">contoh</p> <!--type-->
        <hr />
        Atribut <b>length()</b> :
        <p id="contoh2">contoh</p> <!--3-->
        <hr />

        <script type="text/javascript">
          function Tombol(){
            var a = document.getElementsByTagName("button")[0]
            var b = a.attributes.getNamedItem("onclick").value
            document.getElementById("contoh").innerHTML = b

            var a1 = document.getElementsByTagName("button")[0]
            var b1 = a1.attributes.item(0).name
            document.getElementById("contoh1").innerHTML = b1

            var a2 = document.getElementsByTagName("button")[0]
            var b2 = a2.attributes.length
            document.getElementById("contoh2").innerHTML = b2
          }
        </script>
 </body>
</html>
